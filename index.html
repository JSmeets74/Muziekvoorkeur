<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=divice-width, initial-scale=1">
        <title>Muziekvoorkeur</title>
        <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="stijl.css">
        <script type="text/javascript">
            $( function() {
             $( "input" ).checkboxradio();
            } );
        </script>
    </head>
    <body>
        <div class="widget">
            <h1>Muziekvoorkeur</h1>
           
            <h2>Wat is uw favoriete muziekgenre</h2>
            <fieldset>
              <legend>Selecteer uw keuze</legend>
              <label for="radio-1">Pop</label>
              <input type="radio" name="radio-1" id="radio-1">
              <label for="radio-2">Hiphop</label>
              <input type="radio" name="radio-1" id="radio-2">
              <label for="radio-3">Dance</label>
              <input type="radio" name="radio-1" id="radio-3">
              <label for="radio-4">Rock</label>
              <input type="radio" name="radio-1" id="radio-4">
              <label for="radio-5">Metal</label>
              <input type="radio" name="radio-1" id="radio-5">
              <label for="radio-6">Diversen</label>
              <input type="radio" name="radio-1" id="radio-6">
            </fieldset>
        </div>
    </body>
</html>
